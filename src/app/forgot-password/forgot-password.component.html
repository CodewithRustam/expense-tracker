<ion-content class="ion-padding forgot-page" fullscreen>
  <div class="status-header"></div>

  <div class="forgot-container">
    <!-- Logo / Branding -->
    <div class="logo-section">
      <img src="/assets/donut-chart.png" alt="SplitX Logo" />
      <h2 class="welcome-text">SplitX</h2>
      <p class="sub-text">Enter your email to reset your password</p>
    </div>

    <!-- Forgot Password Card -->
    <ion-card class="auth-card">
      <ion-card-content>
        <form #forgotForm="ngForm" (ngSubmit)="onResetPassword()">

          <!-- Email Field -->
          <ion-item class="input-item" lines="none" [class.ion-focused]="focusedField === 'email'">
            <ion-icon name="mail-outline" slot="start"></ion-icon>
            <ion-input type="email" placeholder="Email" [(ngModel)]="resetData.email" name="email" required email
              (ionFocus)="focusedField = 'email'" (ionBlur)="focusedField = ''"></ion-input>
          </ion-item>


          <!-- Submit Button -->
          <ion-button type="submit" expand="block" class="reset-btn" [disabled]="!forgotForm.valid">
            Reset Password
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <!-- Back to Login Footer -->
    <div class="login-link">
      <a (click)="goToLogin()">Back to Login</a>
    </div>
  </div>
</ion-content>
